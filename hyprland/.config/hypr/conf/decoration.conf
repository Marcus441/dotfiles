# https://wiki.hyprland.org/Configuring/Variables/#decoration

decoration {
    blur {
        enabled = true
        size = 12                # Adjust for preferred blur intensity.
        passes = 4               # More passes create smoother blur but may reduce performance.
        new_optimizations = on   # Enable for better performance.
        ignore_opacity = false   # Allow opacity to interact with blur.
        xray = false             # Disable unless needed for fully opaque Waybar.
        blurls = waybar          # Ensure this matches Waybar's class or title.
    }
}

